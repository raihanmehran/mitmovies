<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
    ></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/images/pic1.jpg" class="d-block w-100" alt="Slide 1" />
      <div class="carousel-caption">
        <h3>Slide 1</h3>
        <p>Text for slide 1</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="./assets/images/pic2.jpg" class="d-block w-100" alt="Slide 2" />
      <div class="carousel-caption">
        <h3>Slide 2</h3>
        <p>Text for slide 2</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="./assets/images/pic3.jpg" class="d-block w-100" alt="Slide 3" />
      <div class="carousel-caption">
        <h3>Slide 3</h3>
        <p>Text for slide 3</p>
      </div>
    </div>
    <!-- Repeat the above carousel-item code for each slide -->
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
