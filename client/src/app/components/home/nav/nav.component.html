<!-- <nav class="navbar navbar-expand-lg bg-body-tertiary bg-secondary"> -->
<nav
  class="navbar navbar-danger bg-success navbar-expand-md fixed-top navbar-shrink"
  id="mainNav"
>
  <div class="container-fluid">
    <a class="navbar-brand mx-3 fw-bold" href="/">mitmovies</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ng-container>
        <ul class="navbar-nav ml-auto">
          <li>
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li>
            <a class="nav-link" href="#">Features</a>
          </li>
          <li>
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li *ngIf="!(accountService.currentUser$ | async)">
            <a
              class="nav-link btn btn-dark text-white"
              routerLink="/account/auth"
              >Log In</a
            >
          </li>
        </ul>
      </ng-container>
      <div *ngIf="user">
        <div class="d-flex justify-content-end">
          <div class="dropdown" dropdown>
            <img
              src="{{ profileUrl || './assets/user.png' }}"
              class="rounded-circle"
              alt="user photo"
            />
            <a
              class="dropdown-toggle text-light text-decoration-none ms-1"
              dropdownToggle
              ><span class="fw-bold"
                >{{ user.firstName }} {{ user.lastName }}</span
              ></a
            >
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a class="dropdown-item" routerLink="/user/edit">Edit Profile</a>
              <a (click)="logout()" class="dropdown-item">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<div style="margin: 3.5rem"></div>
