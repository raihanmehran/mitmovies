<div class="container-fluid bg-darkblue" *ngIf="seasons.length>0">
    <div class="p-2">
        <div class="mt-3 mb-2">
            <span *ngIf="seasons.length === 1" class="h4">Last Season</span>
            <span *ngIf="seasons.length > 1" class="h4">Seasons</span>
        </div>
        <div class="media-tab-body">
            <div class="scrollable-container">
                <div *ngFor="let season of seasons">
                    <div class="card bg-darkblue shadow rounded-4 border border-4 border-secondary mb-2 me-2">
                        <div class="row my-2">
                            <div class="col-4">
                                <div class="d-flex justify-content-center">
                                    <img src="{{imageUrl}}{{season.posterPath}}" class="rounded-4">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="mt-3">
                                    <div class="d-inline">
                                        <span class="h3 fw-bold me-3">{{season.name}}</span>
                                        <span class="h5 text-muted">{{season.airDate | date: 'YYYY'}} | </span>
                                        <span class="h5 text-bold text-muted">{{season.episodeCount}} Episodes</span>
                                    </div>
                                </div>
                                <div class="mt-1 mb-3">
                                    <p> Season {{season.seasonNumber}} premiered on
                                        {{season.airDate | date: 'MMM dd, YYYY'}} </p>
                                </div>
                                <div>
                                    <p>{{season.overview}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="m-3">
                        <h4 class="text-muted">No Images Found</h4>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
